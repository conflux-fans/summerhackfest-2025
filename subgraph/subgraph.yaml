specVersion: 0.0.6
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeepFamily
    network: mainnet
    source:
      address: "0x0000000000000000000000000000000000000000" # Replace with deployment address
      abi: DeepFamily
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Person
        - PersonVersion
        - ParentChildEdge
      abis:
        - name: DeepFamily
          file: ./abis/DeepFamily.json
      eventHandlers:
        - event: PersonVersionAdded(indexed bytes32,indexed uint256,indexed address,uint256,bytes32,uint256,bytes32,uint256,string)
          handler: handlePersonVersionAdded
      file: ./src/mapping.ts

